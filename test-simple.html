<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - SmartImóveis</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <h1>Teste de Carregamento</h1>
            <p>Verificando se as bibliotecas estão carregando...</p>
            <div id="status"></div>
        </div>
    </div>
    
    <script>
        function checkLibraries() {
            const status = document.getElementById('status');
            let html = '<h3>Status das Bibliotecas:</h3>';
            
            html += '<p>React: ' + (typeof React !== 'undefined' ? '✅ Carregado' : '❌ Não carregado') + '</p>';
            html += '<p>ReactDOM: ' + (typeof ReactDOM !== 'undefined' ? '✅ Carregado' : '❌ Não carregado') + '</p>';
            html += '<p>Supabase: ' + (typeof supabase !== 'undefined' ? '✅ Carregado' : '❌ Não carregado') + '</p>';
            
            status.innerHTML = html;
        }
        
        // Aguardar um pouco e verificar
        setTimeout(checkLibraries, 2000);
    </script>
</body>
</html>
