<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartImóveis - Dashboard Moderno</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f9fafb;
      }
      
      .spinner {
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error-message {
        padding: 20px;
        color: #d32f2f;
        background: #ffebee;
        border-radius: 4px;
        margin: 20px;
        border: 1px solid #ffcdd2;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <script>
      // Função para carregar scripts sequencialmente
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }
      
      // Função para mostrar erro
      function showError(message) {
        document.getElementById('root').innerHTML = `
          <div class="error-message">
            <h3>Erro ao carregar o dashboard</h3>
            <p><strong>Erro:</strong> ${message}</p>
            <p>Verifique se todos os arquivos estão no diretório correto e tente recarregar a página.</p>
          </div>
        `;
      }
      
      // Inicializar aplicação
      async function initApp() {
        try {
          // Aguardar carregamento das bibliotecas externas
          await new Promise(resolve => {
            if (window.React && window.ReactDOM && window.supabase) {
              resolve();
            } else {
              setTimeout(resolve, 1000);
            }
          });
          
          // Carregar scripts locais
          await loadScript('supabase-config.js');
          await loadScript('supabase-services.js');
          await loadScript('dashboard-supabase.js');
          
          // Aguardar um pouco para garantir que tudo foi carregado
          await new Promise(resolve => setTimeout(resolve, 500));
          
          // Verificar se o componente está disponível
          if (typeof window.DashboardSupabase === 'function') {
            const { createRoot } = ReactDOM;
            const rootElement = document.getElementById('root');
            const root = createRoot(rootElement);
            
            // Renderizar o dashboard
            root.render(React.createElement(window.DashboardSupabase));
          } else {
            throw new Error('Componente DashboardSupabase não encontrado');
          }
          
        } catch (error) {
          console.error('Erro ao inicializar:', error);
          showError(error.message);
        }
      }
      
      // Iniciar quando a página carregar
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
      } else {
        initApp();
      }
    </script>
  </body>
</html>
